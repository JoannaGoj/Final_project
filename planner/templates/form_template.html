{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <form method='post' enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" style="background-color: lightpink" value="Submit">
    </form>
    {{ message }}
    {{ form.errors }}
{% endblock %}
